# フォント設定（日本語表示対応）
font_family      Source Code Pro
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        16.0

# 日本語フォントを使うには、OS側でNoto Sans CJKやSource Hanをインストールしておくこと
# 例: pacman -S noto-fonts-cjk または ttf-source-han-code-jp

# フォントの描画オプション
disable_ligatures never  # 合字を有効にする（好みに応じて never / always）
adjust_line_height 0
adjust_column_width 0

# カラースキーム（見やすいテーマを推奨）
include themes/TokyoNight_Storm.conf
# kittyテーマ例は https://github.com/dexpota/kitty-themes に多数

# カーソル設定
cursor_shape beam
cursor_blink_interval 0  # 点滅させない（落ち着いた見た目）

# ウィンドウ設定
initial_window_width  100c
initial_window_height 30c

# スクロール
scrollback_lines 10000
enable_audio_bell no

# キーバインド（Ctrl+Shift+C/Vでコピー・貼り付け）
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# 日本語環境での文字幅ズレ防止（重要）
detect_urls yes
allow_hyperlinks yes
unicode_ambiguous_width wide
